<!DOCTYPE html>
<html>
<head>
    <title>California House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9ff;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <h1>California House Price Predictor</h1>
    <form action="/predict" method="post">
        <input type="number" name="MedInc" step="any" placeholder="Median Income">
        <input type="number" name="HouseAge" step="any" placeholder="House Age">
        <input type="number" name="AveRooms" step="any" placeholder="Average Rooms">
        <input type="number" name="AveBedrms" step="any" placeholder="Average Bedrooms">
        <input type="number" name="Population" step="any" placeholder="Population">
        <input type="number" name="AveOccup" step="any" placeholder="Average Occupancy">
        <input type="number" name="Latitude" step="any" placeholder="Latitude">
        <input type="number" name="Longitude" step="any" placeholder="Longitude">
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
